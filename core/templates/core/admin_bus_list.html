{% extends "core/base.html" %}
{% block title %}Bus List{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-semibold">Bus List</h2>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Bus Number</th>
            <th>Total Students</th>
            <th>View</th>
          </tr>
        </thead>

        <tbody>
          {% for bus in bus_data %}
          <tr>
            <td>{{ bus.bus_number }}</td>
            <td>{{ bus.count }}</td>
            <td>
              <a href="{% url 'admin_bus_students' bus.bus_number %}" class="btn btn-sm btn-outline-primary">
                View Students
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center py-4">No buses found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock %}
